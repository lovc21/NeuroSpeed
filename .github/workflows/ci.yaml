name: CI

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest] 
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.14.0" 

      - name: Run tests
        run: |
          zig build test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.13.0"  

      - name: Run zig fmt check
        run: |
          zig fmt --check src/*.zig  
